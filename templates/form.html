{% extends 'flash.html' %} {% block content %}
<form action="/answer" method="POST">
  <p>{{ question.question }}</p>
  <input type="radio" id="yes" value="yes" name="answers" />
  <label for="yes">{{ question.choices[0] }}</label>
  <input type="radio" id="no" value="no" name="answers" />
  <label for="no">{{ question.choices[1] }}</label>
  <button type="submit" name="answers">Submit answer</button>
</form>
{% endblock %}
